<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for AppGJNGeojsonSetPopup</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- leaflet已包入 -->
    <script _src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>

    <!-- vue2-leaflet已包入 -->
    <script
        _src="https://cdn.jsdelivr.net/npm/vue2-leaflet/dist/vue2-leaflet.min.js"
    ></script>

    <!-- w-leaflet-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-leaflet-vue@1.0.45/dist/w-leaflet-vue.umd.js"></script>

    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>

    <!-- wsemi -->
    <script
        src="https://cdn.jsdelivr.net/npm/wsemi@latest/dist/wsemi.umd.min.js"
    ></script>

    <!-- w-gis -->
    <script _src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/w-gis.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/interp2.wk.umd.js"
    ></script>

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@latest/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@latest/res/data/dataRainClip.js"
    ></script>
    <script>
  //save in window
  window.dataRain = dataRain;
  window.dataRainClip = dataRainClip;
    </script>

    <!-- w-jsonview-tree -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-jsonview-tree/dist/w-jsonview-tree.umd.js"
    ></script>
    <script>
  let jv = window["w-jsonview-tree"];
    </script>

    <style>
  .option-label {
    position: absolute;
    left: 10px;
    top: -33px;
    padding: 4px 20px 7px 20px;
    border-left: 1px solid #ddd;
    border-top: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #f6f6f6;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background: #f6f6f6;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <div id="app" style="padding:0px 30px;">
        <div style="padding:20px;">
            <div style="font-size:1.5rem;">geojsonSet.popup</div>
            <a
                href="//yuda-lyu.github.io/w-leaflet-vue/examples/ex-AppGJNGeojsonSetPopup.html"
                target="_blank"
                class="item-link"
            >example</a>
            <a
                href="//github.com/yuda-lyu/w-leaflet-vue/blob/master/docs/examples/ex-AppGJNGeojsonSetPopup.html"
                target="_blank"
                class="item-link"
            >code</a>
        </div>

        <div style="display:flex; padding-bottom:20px;">
            <div style="padding:0px 20px;">
                <w-leaflet-vue style="width:800px; height:500px;" :opt="opt"></w-leaflet-vue>
            </div>

            <div
                style="width:600px; padding:0px 20px 0px 0px; position:relative;"
            >
                <div class="option-label">opt example</div>

                <div style="border:1px solid #ddd;">
                    <div
                        style="padding-left:5px; overflow-y:auto; height:500px;"
                    >
                        <div id="optjson" style="font-size:10pt;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  //install
  Vue.component("w-leaflet-vue", window["w-leaflet-vue"]);

  //initialize
  new Vue({
    el: "#app",

    data: function() {
      return {
        opt: {
          center: [25, 121.58],
          zoom: 10,
          defGeojsonSetsPopup: function(v) {
            console.log("defGeojsonSetsPopup", v);
            let c = "";
            c += '<div style="padding:15px;">';
            c +=
              '<div style="color:#222; font-size:0.9rem; white-space:nowrap;"><span style="color:#62f;">[Popup>geojsonSets]</span> ' +
              v.geojsonSet.title +
              "</div>";
            c += '<div style="color:#aaa;">' + v.geojsonSet.msg + "</div>";
            c += "</div>";
            return c;
          },
          geojsonSets: [
            {
              title: "geojsonSet A",
              msg: "msg from geojsonSet A",
              geojson: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    properties: {
                      style: {
                        color: "rgba(255, 255, 255, 1)",
                        weight: 1,
                        fillColor: "rgba(255, 50, 100, 1)",
                        fillOpacity: 0.2,
                        stroke: "rgba(255, 255, 255, 1)",
                        "stroke-width": 1,
                        "stroke-opacity": 1,
                        fill: "rgba(255, 255, 255, 1)",
                        "fill-opacity": 0.2
                      }
                    },
                    geometry: {
                      type: "MultiPolygon",
                      coordinates: [
                        [
                          [
                            //add p1
                            [121.41, 24.96],
                            [121.47, 25.11],
                            [121.69, 25.06],
                            [121.61, 24.99],
                            [121.53, 24.95]
                          ],
                          [
                            //c1 XOR p1
                            [121.45, 24.98],
                            [121.49, 25.07],
                            [121.54, 25.06],
                            [121.5, 25]
                          ],
                          [
                            //add p1-1 in c1
                            [121.48, 25.017],
                            [121.49, 25.032],
                            [121.5, 25.036],
                            [121.502, 25.02]
                          ],
                          [
                            //c2 XOR p1
                            [121.54, 24.99],
                            [121.56, 25.056],
                            [121.61, 25.05],
                            [121.59, 25]
                          ],
                          [
                            //add p2
                            [121.6, 24.92],
                            [121.75, 25.045],
                            [121.79, 24.99],
                            [121.74, 24.93]
                          ],
                          [
                            //c3 XOR p1, p2
                            [121.523, 24.961],
                            [121.551, 24.979],
                            [121.674, 24.95],
                            [121.606, 24.887]
                          ]
                        ]
                      ]
                    }
                  }
                ]
              },
              keyStyle: "properties.style",
              visible: true,
              popup: function(v) {
                console.log("geojsonSets[0] popup", v);
                let c = "";
                c += '<div style="padding:15px;">';
                c +=
                  '<div style="color:#222; font-size:0.9rem; white-space:nowrap;"><span style="color:#f26;">[Popup>geojsonSet]</span> ' +
                  v.geojsonSet.title +
                  "</div>";
                c += '<div style="color:#aaa;">' + v.geojsonSet.msg + "</div>";
                c += "</div>";
                return c;
              }
            },
            {
              title: "geojsonSet B",
              msg: "msg from geojsonSet B",
              geojson: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    properties: {
                      style: {
                        color: "rgba(255, 255, 255, 1)",
                        weight: 1,
                        fillColor: "rgba(50, 100, 255, 1)",
                        fillOpacity: 0.2,
                        stroke: "rgba(255, 255, 255, 1)",
                        "stroke-width": 1,
                        "stroke-opacity": 1,
                        fill: "rgba(255, 255, 255, 1)",
                        "fill-opacity": 0.2
                      }
                    },
                    geometry: {
                      type: "MultiPolygon",
                      coordinates: [
                        [
                          [
                            [121.372, 24.971],
                            [121.434, 24.976],
                            [121.473, 24.937],
                            [121.418, 24.918]
                          ],
                          [
                            [121.14, 24.9],
                            [121.09, 24.97],
                            [121.177, 25.05],
                            [121.32, 24.95]
                          ]
                        ]
                      ]
                    }
                  }
                ]
              },
              keyStyle: "properties.style",
              visible: false
            }
          ]
        },
        action: []
      };
    },
    mounted: function() {
      let vo = this;
      vo.showOptJson();
    },
    computed: {},
    methods: {
      showOptJson: function() {
        let vo = this;
        jv(vo.opt, document.querySelector("#optjson"), { expanded: true });
      }
    }
  });
    </script>
</body>
</html>
