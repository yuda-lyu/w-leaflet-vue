<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for AppCTRContourSetInterp2</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- leaflet已包入 -->
    <script _src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>

    <!-- vue2-leaflet已包入 -->
    <script
        _src="https://cdn.jsdelivr.net/npm/vue2-leaflet/dist/vue2-leaflet.min.js"
    ></script>

    <!-- w-leaflet-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-leaflet-vue@1.0.39/dist/w-leaflet-vue.umd.js"></script>

    <!-- w-gis -->
    <script _src="https://cdn.jsdelivr.net/npm/w-gis@1.0.25/dist/w-gis.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-gis@1.0.25/dist/interp2.wk.umd.js"
    ></script>

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataRainClip.js"
    ></script>
    <script>
  //save in window
  window.dataRain = dataRain;
  window.dataRainClip = dataRainClip;
    </script>

    <!-- w-jsonview-tree -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-jsonview-tree/dist/w-jsonview-tree.umd.js"
    ></script>
    <script>
  let jv = window["w-jsonview-tree"];
    </script>

    <style>
  .option-label {
    position: absolute;
    left: 10px;
    top: -33px;
    padding: 4px 20px 7px 20px;
    border-left: 1px solid #ddd;
    border-top: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #f6f6f6;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background: #f6f6f6;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <div id="app" style="padding:0px 30px;">
        <div style="padding:20px;">
            <div style="font-size:1.5rem;">contourSet.interp2</div>
            <a
                href="//yuda-lyu.github.io/w-leaflet-vue/examples/ex-AppCTRContourSetInterp2.html"
                target="_blank"
                class="item-link"
            >example</a>
            <a
                href="//github.com/yuda-lyu/w-leaflet-vue/blob/master/docs/examples/ex-AppCTRContourSetInterp2.html"
                target="_blank"
                class="item-link"
            >code</a>
        </div>

        <div style="display:flex; padding-bottom:20px;">
            <div style="padding:0px 20px;">
                <div>{{msg}}</div>

                <w-leaflet-vue style="width:800px; height:500px;" :opt="opt"></w-leaflet-vue>
            </div>

            <div
                style="width:600px; padding:0px 20px 0px 0px; position:relative;"
            >
                <div class="option-label">opt example</div>

                <div style="border:1px solid #ddd;">
                    <div
                        style="padding-left:5px; overflow-y:auto; height:500px;"
                    >
                        <div id="optjson" style="font-size:10pt;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  //install
  Vue.component("w-leaflet-vue", window["w-leaflet-vue"]);

  //initialize
  new Vue({
    el: "#app",

    data: function() {
      return {
        opt: {
          center: [24.084, 121.068],
          zoom: 8,
          contourSets: [],
          pointSets: []
        },
        msg: "",
        action: []
      };
    },
    mounted: function() {
      let vo = this;
      // vo.showOptJson()
      vo.genContours();
    },
    computed: {},
    methods: {
      showOptJson: function() {
        let vo = this;
        jv(vo.opt, document.querySelector("#optjson"), { expanded: true });
      },
      genContours: function() {
        let vo = this;

        async function core() {
          //w-gis/interp2
          let interp2 = window["interp2"];

          //ptsStation
          let ptsStation = window.dataRain;
          console.log("ptsStation", ptsStation);

          //ptsClip
          let ptsClip = window.dataRainClip;
          console.log("ptsClip", ptsClip);

          //ptsContour
          let ptsContour = [];
          for (let i = 0; i < ptsStation.length; i++) {
            let v = ptsStation[i];
            //ptsContour.push([v.latLng[0], v.latLng[1], v.rain])
            ptsContour.push({
              x: v.latLng[0],
              y: v.latLng[1],
              z: v.rain
            });
          }
          console.log(
            "ptsContour(ori)",
            JSON.parse(JSON.stringify(ptsContour))
          );

          //pis
          let pis = [];
          //leaflet是緯精度
          let xmin = 21.83;
          let xmax = 25.3;
          let ymin = 119.95;
          let ymax = 122.04;
          for (let x = xmin; x <= xmax; x += 0.025) {
            for (let y = ymin; y <= ymax; y += 0.025) {
              pis.push({ x: x, y: y });
            }
          }
          console.log("pis(matrix)", JSON.parse(JSON.stringify(pis)));

          //剔除位於擴大台灣外框外之點, 但會造成後續計算contour時出錯, 故先取消
          // let pisTemp = []
          // for (let i = 0; i < pis.length; i++) {
          //     let p = [pis[i].x, pis[i].y] //isPointInPolygon須使用[x,y]座標陣列
          //     let b = wg.isPointInPolygon(p, ptsClip)
          //     if (b) {
          //         pisTemp.push(pis[i])
          //     }
          // }
          // pis = pisTemp
          // console.log('pis(in ptsClip)', JSON.parse(JSON.stringify(pis)))

          //interp2
          let interp2Opt = {
            method: "naturalNeighbor", //naturalNeighbor, kriging
            scale: 1000000
          };
          pis = await interp2(ptsContour, pis, interp2Opt);
          console.log("pis(interp2)", JSON.parse(JSON.stringify(pis)));

          //產生高密度計算contour用點陣列ptsContour
          ptsContour = pis.map(v => {
            return [v.x, v.y, v.z];
          });
          console.log("ptsContour(use)", ptsContour);

          //contourSets
          let contourSets = [
            {
              title: "Rain contour",
              msg: "data from CWB",
              points: ptsContour,
              polygonClipOuter: ptsClip,
              //放大後瀏覽時移動滑鼠於0-10會比較閃
              // changeStyleWhenHover: false, //關閉hover的高亮效果
              gradient: {
                0: "rgba(255, 255, 255, 0)", //將0-10區間改為全透明
                0.2: "rgb(254, 178, 76)",
                0.4: "rgb(252, 78, 42)",
                0.6: "rgb(220, 58, 38)",
                0.8: "rgb(200, 40, 23)",
                1: "rgb(180, 30, 60)"
              },
              visible: true,
              order: 0
            }
          ];

          //pointSets
          let pointSets = [
            {
              title: "Rain point",
              msg: "data from CWB",
              points: ptsStation,
              visible: false,
              order: 1,
              tooltip: function(v) {
                console.log("tooltip v", v);
                let c = "";
                c += '<div style="padding:5px 10px;">';
                c +=
                  '<div style="width:150px; color:#222; margin-bottom:5px; white-space:nowrap;"><span style="font-size:0.9rem; color:#f26;">[' +
                  v.point.title +
                  ']</span> <span style="font-size:0.8rem; ">' +
                  v.point.msg +
                  "</span></div>";
                c +=
                  '<div style="font-size:0.7rem; color:#666; white-space:normal;">降雨量 ' +
                  v.point.rain +
                  " cm</div>";
                c += "</div>";
                return c;
              }
            }
          ];

          return {
            contourSets,
            pointSets
          };
        }

        //msg
        vo.msg = "interp2: calculating contours...";

        //core
        core()
          .then(res => {
            vo.opt.contourSets = res.contourSets;
            vo.opt.pointSets = res.pointSets;
          })
          .catch(err => {
            console.log(err);
          })
          .finally(() => {
            vo.msg = "";
          });
      }
    }
  });
    </script>
</body>
</html>
