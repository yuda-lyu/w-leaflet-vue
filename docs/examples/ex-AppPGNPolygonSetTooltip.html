<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for AppPGNPolygonSetTooltip</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- leaflet -->
    <script _src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>

    <!-- vue2-leaflet -->
    <script
        _src="https://cdn.jsdelivr.net/npm/vue2-leaflet/dist/vue2-leaflet.min.js"
    ></script>

    <!-- w-leaflet-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-leaflet-vue@1.0.1/dist/w-leaflet-vue.umd.js"></script>

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataRainClip.js"
    ></script>
    <script>
  //save in window
  window.dataRain = dataRain;
  window.dataRainClip = dataRainClip;
    </script>

    <!-- w-jsonview-tree -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-jsonview-tree/dist/w-jsonview-tree.umd.js"
    ></script>
    <script>
  let jv = window["w-jsonview-tree"];
    </script>

    <style>
  .item-link {
    display: inline-block;
    margin: 10px 10px 5px 0px;
    padding: 5px 10px;
    font-size: 0.8rem;
    color: #fff;
    background-color: #443a65;
    cursor: pointer;
    text-decoration: none;
  }
  .option-label {
    position: absolute;
    left: 10px;
    top: -33px;
    padding: 4px 20px 7px 20px;
    border-left: 1px solid #ddd;
    border-top: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #f6f6f6;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background: #f6f6f6;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px 30px; margin:0px;"
>
    <div id="app">
        <div style="padding:20px;">
            <div style="font-size:1.5rem;">polygonSet.tooltip</div>
            <a
                href="//yuda-lyu.github.io/w-leaflet-vue/examples/ex-AppPGNPolygonSetTooltip.html"
                target="_blank"
                class="item-link"
            >example</a>
            <a
                href="//github.com/yuda-lyu/w-leaflet-vue/blob/master/docs/examples/ex-AppPGNPolygonSetTooltip.html"
                target="_blank"
                class="item-link"
            >code</a>
        </div>

        <div style="display:flex; padding-bottom:20px;">
            <div style="padding:0px 20px;">
                <w-leaflet-vue style="width:800px; height:500px;" :opt="opt"></w-leaflet-vue>
            </div>

            <div
                style="width:600px; padding:0px 20px 0px 0px; position:relative;"
            >
                <div class="option-label">opt example</div>

                <div style="border:1px solid #ddd;">
                    <div
                        style="padding-left:5px; overflow-y:auto; height:500px;"
                    >
                        <div id="optjson" style="font-size:10pt;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  //install w-leaflet-vue
  Vue.component("w-leaflet-vue", window["w-leaflet-vue"]);

  //initialize
  new Vue({
    el: "#app",
    data: function() {
      return {
        opt: {
          center: [25, 121.58],
          zoom: 10,
          defPolygonSetsTooltip: function(v) {
            console.log("defPolygonSetsTooltip", v);
            let c = "";
            c += '<div style="padding:5px 10px;">';
            c +=
              '<div style="color:#222; font-size:0.9rem; white-space:nowrap;"><span style="color:#62f;">[Tooltip>polygonSets]</span> ' +
              v.polygonSet.title +
              "</div>";
            c +=
              '<div style="color:#aaa; white-space:normal;">' +
              v.polygonSet.msg +
              "</div>";
            c += "</div>";
            return c;
          },
          polygonSets: [
            {
              title: "polygonSet A",
              msg: "msg from polygonSet A",
              latLngs: [
                [
                  //add p1
                  [24.96, 121.41],
                  [25.11, 121.47],
                  [25.06, 121.69],
                  [24.99, 121.61],
                  [24.95, 121.53]
                ],
                [
                  //c1 XOR p1
                  [24.98, 121.45],
                  [25.07, 121.49],
                  [25.06, 121.54],
                  [25.0, 121.5]
                ],
                [
                  //add p1-1 in c1
                  [25.017, 121.48],
                  [25.032, 121.49],
                  [25.036, 121.5],
                  [25.02, 121.502]
                ],
                [
                  //c2 XOR p1
                  [24.99, 121.54],
                  [25.056, 121.56],
                  [25.05, 121.61],
                  [25.0, 121.59]
                ],
                [
                  //add p2
                  [24.92, 121.6],
                  [25.045, 121.75],
                  [24.99, 121.79],
                  [24.93, 121.74]
                ],
                [
                  //c3 XOR p1, p2
                  [24.961, 121.523],
                  [24.979, 121.551],
                  [24.95, 121.674],
                  [24.887, 121.606]
                ]
              ],
              visible: true,
              tooltip: function(v) {
                console.log("polygonSets[0] tooltip", v);
                let c = "";
                c += '<div style="padding:5px 10px;">';
                c +=
                  '<div style="color:#222; font-size:0.9rem; white-space:nowrap;"><span style="color:#f26;">[Tooltip>polygonSet]</span> ' +
                  v.polygonSet.title +
                  "</div>";
                c +=
                  '<div style="color:#aaa; white-space:normal;">' +
                  v.polygonSet.msg +
                  "</div>";
                c += "</div>";
                return c;
              }
            },
            {
              title: "polygonSet B",
              msg: "msg from polygonSet B",
              latLngs: [
                [
                  //add p3
                  [24.971, 121.372],
                  [24.976, 121.434],
                  [24.937, 121.473],
                  [24.918, 121.418]
                ],
                [
                  //add p4
                  [24.9, 121.14],
                  [24.97, 121.09],
                  [25.05, 121.177],
                  [24.95, 121.32]
                ]
              ],
              visible: false
            }
          ]
        },
        action: []
      };
    },
    mounted: function() {
      let vo = this;
      vo.showOptJson();
    },
    computed: {},
    methods: {
      showOptJson: function() {
        let vo = this;
        jv(vo.opt, document.querySelector("#optjson"), { expanded: true });
      }
    }
  });
    </script>
</body>
</html>
