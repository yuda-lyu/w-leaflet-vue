<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for AppCTRContourSets</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- leaflet已包入 -->
    <script _src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>

    <!-- vue2-leaflet已包入 -->
    <script
        _src="https://cdn.jsdelivr.net/npm/vue2-leaflet/dist/vue2-leaflet.min.js"
    ></script>

    <!-- w-leaflet-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-leaflet-vue@1.0.53/dist/w-leaflet-vue.umd.js"></script>

    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>

    <!-- wsemi -->
    <script
        src="https://cdn.jsdelivr.net/npm/wsemi@latest/dist/wsemi.umd.min.js"
    ></script>

    <!-- w-gis -->
    <script _src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/w-gis.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/interp2.wk.umd.js"
    ></script>

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.23/res/data/dataRainClip.js"
    ></script>

    <!-- w-jsonview-tree -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-jsonview-tree@latest/dist/w-jsonview-tree.umd.js"
    ></script>
    <script>
  let jv = window["w-jsonview-tree"];
    </script>

    <style>
  .item-link {
    display: inline-block;
    margin: 10px 10px 0px 0px;
    padding: 5px 10px;
    font-size: 0.8rem;
    color: #fff;
    background-color: #443a65;
    cursor: pointer;
    text-decoration: none;
  }
  .bkh {
    /* 寬 */
    padding: 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkh {
      padding: 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkh {
      padding: 5px;
    }
  }
  .bkp {
    /* 寬 */
    padding: 0px 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkp {
      padding: 0px 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkp {
      padding: 0px 5px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <div id="app" class="bkh" style>
        <div class="bkh">
            <div style="font-size:1.5rem;">contourSets</div>
            <a
                href="//yuda-lyu.github.io/w-leaflet-vue/examples/ex-AppCTRContourSets.html"
                target="_blank"
                class="item-link"
            >example</a>
            <a
                href="//github.com/yuda-lyu/w-leaflet-vue/blob/master/docs/examples/ex-AppCTRContourSets.html"
                target="_blank"
                class="item-link"
            >code</a>
        </div>

        <div class="bkp">
            <div style="display:flex; padding-bottom:40px; overflow-x:auto;">
                <div style="position:relative;">
                    <w-leaflet-vue
                        style="width:800px; height:500px;"
                        :opt="opt"
                    ></w-leaflet-vue>
                </div>

                <div style="width:600px; min-width:600px; padding:0px 20px;">
                    <div style="border:1px solid #ddd;">
                        <div
                            style="padding-left:5px; overflow-y:auto; height:500px;"
                        >
                            <div id="optjson" style="font-size:10pt;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  //install
  Vue.component("w-leaflet-vue", window["w-leaflet-vue"]);

  //initialize
  new Vue({
    el: "#app",

    data: function() {
      let pscA = [
        [24.325, 120.786, 2],
        [23.944, 120.968, 10],
        [24.884, 121.234, 20],
        [24.579, 121.345, 78],
        [24.664, 121.761, 40],
        [23.803, 121.397, 30],
        [23.727, 120.772, 5],
        [23.539, 120.975, 3],
        [23.612, 121.434, 8],
        [23.193, 120.355, 22],
        [23.456, 120.89, 42],
        [23.28, 120.551, 25],
        [23.162, 121.247, 5]
      ];
      // pscA = pscA.map((v) => {
      //     return [v[0], v[1], -v[2]] //相反z值
      // })
      let psA = pscA.map((v, k) => {
        let r = {
          title: `A-${k + 1}`,
          msg: `lat:${v[0]}, lng:${v[1]}, value:${v[2]}`,
          latLng: [v[0], v[1]]
        };
        return r;
      });
      return {
        opt: {
          center: [24.084, 121.068],
          zoom: 8,
          contourSets: [
            {
              title: "contourSet A",
              msg: "msg from contourSet A",
              points: pscA,
              visible: true
            },
            {
              title: "contourSet B",
              msg: "msg from contourSet B",
              points: [
                [22.607, 120.416, 0],
                [22.967, 120.663, 15],
                [22.592, 120.922, 20],
                [22.717, 120.644, 45]
              ],
              visible: false
            }
          ],
          pointSets: [
            {
              title: "pointSet A",
              msg: "msg from pointSet A",
              points: psA,
              visible: false,
              popup: function(v) {
                console.log("pointSet A popup", v);
                let c = `
                                <div style="padding:15px;">
                                <div style="color:#222; font-size:0.9rem; white-space:nowrap;"><span style="color:#f26;">[${v.pointSet.title}]</span> ${v.point.title}</div>
                                <div style="color:#666;">${v.point.msg}</div>
                                </div>
                            `;
                return c;
              }
            }
          ]
        },
        action: []
      };
    },
    mounted: function() {
      let vo = this;
      vo.showOptJson();
    },
    computed: {},
    methods: {
      showOptJson: function() {
        let vo = this;
        jv(vo.opt, document.querySelector("#optjson"), { expanded: true });
      }
    }
  });
    </script>
</body>
</html>
