<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for AppFunPanTo</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- leaflet已包入 -->
    <script _src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>

    <!-- vue2-leaflet已包入 -->
    <script
        _src="https://cdn.jsdelivr.net/npm/vue2-leaflet/dist/vue2-leaflet.min.js"
    ></script>

    <!-- w-leaflet-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-leaflet-vue@1.0.31/dist/w-leaflet-vue.umd.js"></script>

    <!-- w-gis -->
    <script _src="https://cdn.jsdelivr.net/npm/w-gis@1.0.25/dist/w-gis.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-gis@1.0.25/dist/interp2.wk.umd.js"
    ></script>

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.12/res/data/dataRainClip.js"
    ></script>
    <script>
  //save in window
  window.dataRain = dataRain;
  window.dataRainClip = dataRainClip;
    </script>

    <!-- w-jsonview-tree -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-jsonview-tree/dist/w-jsonview-tree.umd.js"
    ></script>
    <script>
  let jv = window["w-jsonview-tree"];
    </script>

    <style>
  .option-label {
    position: absolute;
    left: 10px;
    top: -33px;
    padding: 4px 20px 7px 20px;
    border-left: 1px solid #ddd;
    border-top: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #f6f6f6;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background: #f6f6f6;
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <div id="app" style="padding:0px 30px;">
        <div style="padding:20px;">
            <div style="font-size:1.5rem;">function-panTo</div>
            <a
                href="//yuda-lyu.github.io/w-leaflet-vue/examples/ex-AppFunPanTo.html"
                target="_blank"
                class="item-link"
            >example</a>
            <a
                href="//github.com/yuda-lyu/w-leaflet-vue/blob/master/docs/examples/ex-AppFunPanTo.html"
                target="_blank"
                class="item-link"
            >code</a>
        </div>

        <div style="display:flex; padding-bottom:20px;">
            <div style="padding:0px 20px;">
                <div>
                    <button
                        style="margin:0px 3px 3px 0px;"
                        @click="panTo()"
                    >panTo()</button>
                    <button
                        style="margin:0px 3px 3px 0px;"
                        @click="panToSX()"
                    >panTo(shift x)</button>
                    <button
                        style="margin:0px 3px 3px 0px;"
                        @click="panToSXY()"
                    >panTo(shift x,y)</button>
                    <button
                        style="margin:0px 3px 3px 0px;"
                        @click="panToSXYFun()"
                    >panTo(shift x,y,funLatLng)</button>
                </div>

                <div style="position:relative; width:800px; height:500px;">
                    <w-leaflet-vue
                        ref="wlf"
                        style="width:800px; height:500px;"
                        :opt="opt"
                    ></w-leaflet-vue>

                    <div
                        style="position:absolute; left:5px; top:5px; z-index:1000; width:190px; height:490px; background:rgba(255,255,255,0.3);"
                    >
                        <div style="padding:10px; color:#fff;">Menu area</div>
                    </div>
                </div>
            </div>

            <div
                style="width:600px; padding:0px 20px 0px 0px; position:relative;"
            >
                <div class="option-label">opt example</div>

                <div style="border:1px solid #ddd;">
                    <div
                        style="padding-left:5px; overflow-y:auto; height:500px;"
                    >
                        <div id="optjson" style="font-size:10pt;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  //install
  Vue.component("w-leaflet-vue", window["w-leaflet-vue"]);

  //initialize
  new Vue({
    el: "#app",

    data: function() {
      return {
        opt: {
          panelBaseMaps: {
            show: false
          },
          panelZoom: {
            position: "bottomright"
          },
          panelItems: {
            position: "bottomright"
          },
          pointSets: [
            {
              title: "Lakes",
              msg: "tears of the mountains",
              points: [
                {
                  title: "Ming Chi(明池)",
                  msg:
                    "Yingshi Village, Datong Township, Yilan County, Taiwan(台灣宜蘭縣大同鄉英士村)",
                  latLng: [24.6508143, 121.4716748],
                  popup: function(v) {
                    console.log("pointSet[0].point[0] popup", v);
                    let c = "";
                    c += '<div style="padding:15px;">';
                    c +=
                      '<div style="color:#222; font-size:0.9rem; white-space:nowrap;"><span style="color:#f83;">[Popup>point]</span> ' +
                      v.point.title +
                      "</div>";
                    c += '<div style="color:#aaa;">' + v.point.msg + "</div>";
                    c += "</div>";
                    return c;
                  }
                }
              ],
              visible: true
            }
          ]
        },
        action: []
      };
    },
    mounted: function() {
      let vo = this;
      vo.showOptJson();
    },
    computed: {},
    methods: {
      showOptJson: function() {
        let vo = this;
        jv(vo.opt, document.querySelector("#optjson"), { expanded: true });
      },
      panTo: function() {
        let vo = this;

        //latLng
        let latLng = [24.6508143, 121.4716748];

        //panTo
        vo.$refs.wlf.panTo(latLng);
      },
      panToSX: function() {
        let vo = this;

        //latLng
        let latLng = [24.6508143, 121.4716748];

        //opt
        let opt = {
          ratioHorizontal: 200 / 800,
          ratioVertical: 0
        };

        //panTo
        vo.$refs.wlf.panTo(latLng, opt);
      },
      panToSXY: function() {
        let vo = this;

        //latLng
        let latLng = [24.6508143, 121.4716748];

        //opt
        let opt = {
          ratioHorizontal: 200 / 800,
          ratioVertical: 0.5
        };

        //panTo
        vo.$refs.wlf.panTo(latLng, opt);
      },
      panToSXYFun: function() {
        let vo = this;

        //latLng
        let latLng = [24.6508143, 121.4716748];

        //opt
        let opt = {
          ratioHorizontal: 200 / 800,
          ratioVertical: 0.5,
          funLatLng: function(latLng, params) {
            console.log("funLatLng", latLng, params);
            return params.latLngNew;
          }
        };

        //panTo
        vo.$refs.wlf.panTo(latLng, opt);
      }
    }
  });
    </script>
</body>
</html>
