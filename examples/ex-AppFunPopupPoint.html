      },
      toggleLake: function(ind, mode) {
        let vo = this;

        //objPoint
        let objPoint = null;
        if (ind === 0) {
          objPoint = {
            point: vo.opt.pointSets[0].points[0] //第0個point有內建popup事件
          };
        } else {
          objPoint = {
            point: {
              ...vo.opt.pointSets[0].points[1],
              popup: function() {
                //第1個point沒有先給popup事件而是繼承使用pointSet[0]的popup, 故需另外提供popup事件
                return '<div style="padding:15px; color:#666; font-size:0.9rem; white-space:nowrap;">custom popup</div>';
              }
            }
          };
        }

        if (mode === "show") {
          //centerTo
          vo.$refs.wlf.centerTo(objPoint.point.latLng);

          //delay, 通過延遲使centerTo效果出現才顯示popup
          setTimeout(() => {
            //popupPoint
            let ele = vo.$refs.wlf.popupPoint(objPoint);
            console.log("ele", ele); //可基於回傳ele再操作例如高亮指定區域或內容
          }, 300);
        } else {
          //closePopup
          vo.$refs.wlf.closePopup();
        }
      }
