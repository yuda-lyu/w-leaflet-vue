<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for AppCTRContourSetPolygonsClipInner</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- leaflet已包入 -->
    <script _src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>

    <!-- vue2-leaflet已包入 -->
    <script
        _src="https://cdn.jsdelivr.net/npm/vue2-leaflet/dist/vue2-leaflet.min.js"
    ></script>

    <!-- w-leaflet-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-leaflet-vue@1.0.59/dist/w-leaflet-vue.umd.js"></script>

    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>

    <!-- wsemi -->
    <script
        src="https://cdn.jsdelivr.net/npm/wsemi@latest/dist/wsemi.umd.min.js"
    ></script>

    <!-- w-gis -->
    <script _src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/w-gis.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/interp2.wk.umd.js"
    ></script>

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.27/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.27/res/data/dataRainClip.js"
    ></script>

    <!-- w-jsonview-tree -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-jsonview-tree@latest/dist/w-jsonview-tree.umd.js"
    ></script>
    <script>
  let jv = window["w-jsonview-tree"];
    </script>

    <style>
  .item-link {
    display: inline-block;
    margin: 10px 10px 0px 0px;
    padding: 5px 10px;
    font-size: 0.8rem;
    color: #fff;
    background-color: #443a65;
    cursor: pointer;
    text-decoration: none;
  }
  .bkh {
    /* 寬 */
    padding: 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkh {
      padding: 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkh {
      padding: 5px;
    }
  }
  .bkp {
    /* 寬 */
    padding: 0px 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkp {
      padding: 0px 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkp {
      padding: 0px 5px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <div id="app" class="bkh" style>
        <div class="bkh">
            <div style="font-size:1.5rem;">contourSet.polygonsClipInner</div>
            <a
                href="//yuda-lyu.github.io/w-leaflet-vue/examples/ex-AppCTRContourSetPolygonsClipInner.html"
                target="_blank"
                class="item-link"
            >example</a>
            <a
                href="//github.com/yuda-lyu/w-leaflet-vue/blob/master/docs/examples/ex-AppCTRContourSetPolygonsClipInner.html"
                target="_blank"
                class="item-link"
            >code</a>
        </div>

        <div class="bkp">
            <div style="display:flex; padding-bottom:40px; overflow-x:auto;">
                <div style="position:relative;">
                    <w-leaflet-vue
                        style="width:800px; height:500px;"
                        :opt="opt"
                    ></w-leaflet-vue>
                </div>

                <div style="width:600px; min-width:600px; padding:0px 20px;">
                    <div style="border:1px solid #ddd;">
                        <div
                            style="padding-left:5px; overflow-y:auto; height:500px;"
                        >
                            <div id="optjson" style="font-size:10pt;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  //install
  Vue.component("w-leaflet-vue", window["w-leaflet-vue"]);

  //initialize
  new Vue({
    el: "#app",

    data: function() {
      let polygonsClipInner = [
        //此結構代表1個polygon, leaflet可支援顯示, 但turf做difference不支援, 故l-contour會通過toMultiPolygon轉換才能支援
        [
          [24.28, 120.842],
          [24.494, 121.203],
          [24.314, 121.19],
          [24.232, 121.109],
          [24.249, 120.91]
        ],
        [
          [24.217, 120.851],
          [24.172, 121.242],
          [24.059, 121.333],
          [24.001, 121.055]
        ]
      ];
      // let polygonsClipInner = [ //此結構代表1個multiPolygon, leaflet可支援顯示, turf做difference可支援
      //     [
      //         [
      //             [24.28, 120.842], [24.494, 121.203], [24.314, 121.190], [24.232, 121.109], [24.249, 120.910],
      //         ],
      //     ],
      //     [
      //         [
      //             [24.217, 120.851], [24.172, 121.242], [24.059, 121.333], [24.001, 121.055],
      //         ],
      //     ],
      // ]
      return {
        opt: {
          center: [24.4, 121.239],
          zoom: 9,
          contourSets: [
            {
              title: "contourSet A",
              msg: "msg from contourSet A",
              points: [
                [24.325, 120.786, 4],
                [23.944, 120.968, 15],
                [24.884, 121.234, 20],
                [24.579, 121.345, 62],
                [24.664, 121.761, 35],
                [23.803, 121.397, 30]
              ],
              polygonsClipInner,
              visible: true,
              order: 1
            }
          ],
          polygonSets: [
            {
              title: "inner-clip polygon",
              latLngs: polygonsClipInner,
              visible: false,
              order: 2
            }
          ]
        },
        action: []
      };
    },
    mounted: function() {
      let vo = this;
      vo.showOptJson();
    },
    computed: {},
    methods: {
      showOptJson: function() {
        let vo = this;
        jv(vo.opt, document.querySelector("#optjson"), { expanded: true });
      }
    }
  });
    </script>
</body>
</html>
