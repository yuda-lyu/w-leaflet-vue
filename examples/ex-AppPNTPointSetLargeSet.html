<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example for AppPNTPointSetLargeSet</title>

    <!-- @babel/polyfill -->
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>

    <!-- extractHtml已自動添加@babel/polyfill與vue -->

    <!-- leaflet已包入 -->
    <script _src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>

    <!-- vue2-leaflet已包入 -->
    <script
        _src="https://cdn.jsdelivr.net/npm/vue2-leaflet/dist/vue2-leaflet.min.js"
    ></script>

    <!-- w-leaflet-vue -->
    <script src="https://cdn.jsdelivr.net/npm/w-leaflet-vue@1.0.64/dist/w-leaflet-vue.umd.js"></script>

    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>

    <!-- wsemi -->
    <script
        src="https://cdn.jsdelivr.net/npm/wsemi@latest/dist/wsemi.umd.min.js"
    ></script>

    <!-- w-gis -->
    <script _src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/w-gis.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-gis@latest/dist/interp2.wk.umd.js"
    ></script>

    <!-- data -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.27/res/data/dataRain.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/w-demores@1.0.27/res/data/dataRainClip.js"
    ></script>

    <!-- w-jsonview-tree -->
    <script
        src="https://cdn.jsdelivr.net/npm/w-jsonview-tree@latest/dist/w-jsonview-tree.umd.js"
    ></script>
    <script>
  let jv = window["w-jsonview-tree"];
    </script>

    <style>
  .item-link {
    display: inline-block;
    margin: 10px 10px 0px 0px;
    padding: 5px 10px;
    font-size: 0.8rem;
    color: #fff;
    background-color: #443a65;
    cursor: pointer;
    text-decoration: none;
  }
  .bkh {
    /* 寬 */
    padding: 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkh {
      padding: 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkh {
      padding: 5px;
    }
  }
  .bkp {
    /* 寬 */
    padding: 0px 20px;
  }
  @media screen and (max-width: 800px) {
    /* 中 */
    .bkp {
      padding: 0px 10px;
    }
  }
  @media screen and (max-width: 400px) {
    /* 窄 */
    .bkp {
      padding: 0px 5px;
    }
  }
    </style>
</head>
<body
    style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:0px; margin:0px;"
>
    <div id="app" class="bkh" style>
        <div class="bkh">
            <div style="font-size:1.5rem;">pointSet.largeSet</div>
            <a
                href="//yuda-lyu.github.io/w-leaflet-vue/examples/ex-AppPNTPointSetLargeSet.html"
                target="_blank"
                class="item-link"
            >example</a>
            <a
                href="//github.com/yuda-lyu/w-leaflet-vue/blob/master/docs/examples/ex-AppPNTPointSetLargeSet.html"
                target="_blank"
                class="item-link"
            >code</a>
        </div>

        <div class="bkp">
            <div style="display:flex; padding-bottom:40px; overflow-x:auto;">
                <div style="position:relative;">
                    <w-leaflet-vue
                        style="width:800px; height:500px;"
                        :opt="opt"
                    >
                        <template v-slot:point-popup="props">
                            <div style="width:300px;">
                                <div style="padding:15px;">
                                    <div
                                        style="_white-space:nowrap; padding-bottom:5px;"
                                    >
                                        <div
                                            style="font-size:0.90rem; color:#f26;"
                                        >[PointSet: {{ props.pointSet.title }}]</div>
                                        <div
                                            style="font-size:0.70rem; color:#777;"
                                        >{{ props.pointSet.msg }}</div>
                                    </div>
                                    <div style="_white-space:nowrap;">
                                        <div
                                            style="font-size:0.80rem;color:#aa2df4;"
                                        >[Point: {{ props.point.title }}]</div>
                                        <div
                                            style="font-size:0.70rem;color:#777;"
                                        >{{ props.point.msg }}</div>
                                    </div>
                                </div>

                                <div
                                    style="padding:15px; border-top:1px solid #ddd;"
                                >
                                    <div
                                        style="color:#454bbc; font-size:0.9rem; white-space:nowrap;"
                                    >{{ props.point.title }}</div>

                                    <div style="padding-top:2px;">
                                        <div
                                            style="display:inline-block; padding-right:7px;"
                                        >
                                            <span
                                                style="color:#777; font-size:0.75rem;"
                                            >目前:</span>
                                            <span
                                                style="color:#ef8f30; font-size:0.85rem;"
                                            >{{ props.point.available_rent_bikes }}</span>
                                        </div>

                                        <div
                                            style="display:inline-block; padding-right:7px;"
                                        >
                                            <span
                                                style="color:#777; font-size:0.75rem;"
                                            >總共:</span>
                                            <span
                                                style="color:#ef8f30; font-size:0.85rem;"
                                            >{{ props.point.Quantity }}</span>
                                        </div>
                                    </div>

                                    <div style="padding-top:0px;">
                                        <span
                                            style="color:#777; font-size:0.75rem;"
                                        >地址:</span>
                                        <span
                                            style="color:#777; font-size:0.75rem;"
                                        >{{ props.point.msg }}</span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </w-leaflet-vue>
                </div>

                <div style="width:600px; min-width:600px; padding:0px 20px;">
                    <div style="border:1px solid #ddd;">
                        <div
                            style="padding-left:5px; overflow-y:auto; height:500px;"
                        >
                            <div id="optjson" style="font-size:10pt;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  //install
  Vue.component("w-leaflet-vue", window["w-leaflet-vue"]);

  //initialize
  new Vue({
    el: "#app",

    data: function() {
      return {
        opt: {
          center: [25.087, 121.54],
          zoom: 11,
          pointSets: []
        },
        action: []
      };
    },
    mounted: function() {
      let vo = this;

      vo.showOptJson();

      let _ = window._;

      fetch(
        "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json"
      )
        .then(function(response) {
          return response.json();
        })
        .then(function(res) {
          console.log(res);

          let points = _.map(res, v => {
            let p = {
              title: v.sna,
              msg: v.ar,
              latLng: [v.latitude, v.longitude],
              available_rent_bikes: v.available_rent_bikes, //可租借
              available_return_bikes: v.available_return_bikes, //可歸還位置
              Quantity: v.Quantity //總共
            };
            return p;
          });

          let pointSet = {
            title: "YouBike2.0",
            msg: "YouBike2.0臺北市公共自行車即時資訊",
            points,
            visible: true
          };

          vo.opt.pointSets = [pointSet];
        })
        .catch(function(err) {
          console.log(err);
        });
    },
    computed: {},
    methods: {
      showOptJson: function() {
        let vo = this;
        jv(vo.opt, document.querySelector("#optjson"), { expanded: true });
      }
    }
  });
    </script>
</body>
</html>
